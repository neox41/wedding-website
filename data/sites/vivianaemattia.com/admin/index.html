    <button type="button" id="buttonViewItems" class="btn btn-info btn-lg btn-block">Attendees</button>
    <button type="button" id="export" class="btn btn-warning btn-lg btn-block">Export DB</button>
    <button type="button" data-toggle="modal" data-target="#importModalCenter" class="btn btn-secondary btn-lg btn-block">Reset DB & Upload CSV</button>

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLongTitle">Import Attendees CSV</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="phase" role="tabpanel" aria-labelledby="phase-tab">

                  <label for="importForm" class="col-sm-3 col-form-label"><b>Import Attendees CSV:</b></label>
                  <div class="col-sm-9">

                    <form id="importForm">
                      <input type="file" id="importFile" name="importFile" /><br />
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-galileo" data-dismiss="modal">Close</button>
